user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # ====================================================================
    # IMPORTANT: Upstream service definitions
    # These services communicate via Docker internal network (app-network)
    # ====================================================================

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3001;
    }

    upstream mroi_frontend {
        server mroi-frontend:3002;
    }

    upstream mroi_backend {
        server mroi-backend:5050;
    }

    # ====================================================================
    # Main Server Configuration
    # Routes traffic to appropriate backend services
    # ====================================================================

    server {
        listen 80 default_server;
        server_name _;

        # ================================================================
        # CORS Headers - Allow cross-origin requests
        # ================================================================
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # ================================================================
        # CORS Preflight Requests
        # ================================================================
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # ================================================================
        # Main Frontend Route (Report-Robot)
        # Path: / → frontend:3000
        # 
        # IMPORTANT: All frontend requests go through here
        # This preserves existing Report-Robot functionality
        # ================================================================
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # ================================================================
        # Report-Robot Backend API Routes
        # Path: /api/* → backend:3001/api/*
        # 
        # IMPORTANT: All existing API endpoints work unchanged
        # Examples:
        # - /api/auth/login → backend /api/auth/login
        # - /api/reports → backend /api/reports
        # - /api/tasks → backend /api/tasks
        # - /api/users → backend /api/users
        # ================================================================
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_buffering off;
        }

        # ================================================================
        # MROI Frontend Routes
        # Path: /mroi/* → mroi-frontend:3002/*
        # 
        # IMPORTANT: New MROI feature
        # Serves React 19 MROI application completely isolated
        # Does NOT interfere with Report-Robot routes
        # ================================================================
        location /mroi {
            proxy_pass http://mroi_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # ================================================================
        # MROI Backend API Routes
        # Path: /mroi-api/* → mroi-backend:5050/api/*
        # 
        # IMPORTANT: New MROI backend API
        # Express.js application running in separate container
        # Completely isolated from Report-Robot backend
        # ================================================================
        location /mroi-api/ {
            proxy_pass http://mroi_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_buffering off;
        }

        # ================================================================
        # Health Check Endpoint
        # Used by Docker to verify nginx is running
        # ================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ================================================================
        # Catch-all error handler
        # ================================================================
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
