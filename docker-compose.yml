version: '3.8'

services:
  # --- Backend Service ---
  backend:
    build: ./report_web/back
    container_name: robot_report_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # ตัวอย่าง Config DB (ต้องตรงกับ .env ของคุณ)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=robot_report
    depends_on:
      - postgres
    networks:
      - app-network

  # --- Frontend Service ---
  frontend:
    build: ./report_web/front
    container_name: robot_report_frontend
    ports:
      - "8080:80" # เข้าเว็บผ่าน http://localhost:8080
    depends_on:
      - backend
    networks:
      - app-network

  # --- Database (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: robot_report_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: robot_report
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata: